<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'resetPassword.css' %}" />
  <style>
    .error-message {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="post" onsubmit="return validatePasswords()">
    {% csrf_token %}

    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" required placeholder="Enter a strong password" />

    <label for="confirm">Confirm Password</label>
    <input type="password" name="confirm" id="confirm" required placeholder="Re-enter your password" />

    <p class="error-message" id="error-text"></p>

    <button type="submit">Reset</button>
  </form>

  <script>
    function validatePasswords() {
      const pass = document.getElementById('pass').value;
      const confirm = document.getElementById('confirm').value;
      const errorText = document.getElementById('error-text');

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (pass !== confirm) {
        errorText.textContent = "Passwords do not match.";
        errorText.style.display = 'block';
        return false;
      }

      if (!passwordRegex.test(pass)) {
        errorText.textContent = "Password must be at least 8 characters and include uppercase, lowercase, number, and special character.";
        errorText.style.display = 'block';
        return false;
      }

      errorText.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>

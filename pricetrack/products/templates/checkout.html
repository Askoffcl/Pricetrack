{% extends 'layout.html' %}
{% load static %}
{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Product Checkout</h2>

  <div class="mt-4">
    {% if total == 1%}
    <img
      src="{{ product.image.url }}"
      alt="{{ recommended.productname }}"
      style="width: 400px; margin-top: 10px; height: 250px"
    />
      <p><strong>Product Name:</strong> {{ product.productname }}</p>
    <p><strong>Available Quantity in Stock:</strong> {{ product.quantityAvailable }}</p>
      <form action="{% url 'order' product.id %}" method="post">
        {% csrf_token %}
    <div class="mb-3">
      <label for="quantity" class="form-label">Enter Quantity to Buy:</label>
      <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="{{ stock_quantity }}" value="1" required>
    </div>

    {% endif %}
  
    <div class="mb-3">
      <label for="payment-method" class="form-label">Select Payment Method:</label>
      <select class="form-select" id="payment-method" name="payment_method" required>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI</option>
        <option value="card">Debit/Credit Card</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" >Submit Order</button>
    </form>
  </div>
</div>

</body>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f2f2;
    }
    .upi-form {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="upi-form">
    <h3 class="text-center mb-4">UPI Payment</h3>
    <form class="needs-validation" method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="upi_id" class="form-label">Enter your UPI ID</label>
        <input type="text" id="upi_id" name="upi_id" class="form-control"
               placeholder="username@bank" required
               pattern="^[a-zA-Z0-9_.\-]+@[a-zA-Z]+$">
        <div class="invalid-feedback">Enter a valid UPI ID (e.g. username@bank).</div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Pay</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (required for proper validation feedback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Bootstrap validation script -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>

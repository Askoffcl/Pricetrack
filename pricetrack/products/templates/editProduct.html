{% extends 'layout.html' %}
{% load static %}
{% block title %}
Edit Product
{% endblock %}
{% block extra_head %}


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="mrp" class="form-label">Change MRP</label>
            <input type="number" name="mrp" id="mrp" class="form-control" value="{{ product.mrp }}">
        </div>
        <div class="mb-3">
            <label for="feature" class="form-label">Change Feature</label>
            <textarea name="feature" id="feature" class="form-control">{{ product.feature }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" >Save Changes</button>
    </form>
</div>
{% endblock %}

{% extends 'layout.html' %}
{% load static %}
{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Multiple Product Checkout</h2>

  <form action="{% url 'place_bulk_order' %}" method="post">
    {% csrf_token %}
{% for pid in product_ids %}
  <input type="hidden" name="product_ids" value="{{ pid }}">
{% endfor %}

    
    <div class="mb-3">
      <label for="payment-method" class="form-label">Select Payment Method:</label>
      <select class="form-select" id="payment-method" name="payment_method" required>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI</option>
        <option value="card">Debit/Credit Card</option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">Submit Order</button>
  </form>
</div>
</body>
{% endblock %}
